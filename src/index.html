<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
  </head>
  <body>
    <header class="title">
      <h1>LeaderBoard</h1>
      <div class="toggle-div">
        <input id="checkbox" class="checkbox" type="checkbox" />
        <label for="checkbox" class="label-awesome">
          <i class="bi bi-moon-fill"></i>
          <i class="bi bi-sun-fill"></i>
          <i class="circle-ball"></i>
        </label>
      </div>
    </header>
    <main class="main-class">
      <div class="board-container">
        <div class="board-header">
          <h2>Recent Scores</h2>
          <button class="refresh-btn" type="button">Refresh</button>
        </div>
        <div class="score-board">
          <ul class="board-list"></ul>
        </div>
      </div>
      <div class="div-form">
        <h2>Add Your Score</h2>
        <form
          id="form-to-score"
          class="form-to-score"
          action="index.html"
          method="post"
        >
          <input
            class="name-input"
            id="name-input"
            type="text"
            placeholder="Your name"
            required
          />
          <input
            class="score-input"
            id="score-input"
            type="number"
            placeholder="Your score"
            required
          />
          <button
            class="submit-btn"
            id="submit-btn"
            type="submit"
            name="button"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
    <footer>
      <p>
        Built With HTML, CSS and JavaScript by
        <a
          href="https://github.com/Kumilachew-g"
          rel="noopener noreferrer"
          target="_blank"
          >@Kumilachew-g</a
        >
      </p>
    </footer>
  </body>
</html>
